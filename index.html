<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie List App</title>
  </head>
  <body>
    <header>
      <img src="./img/movie_icon.png" alt="" />
      <h1>Just Watch Movie</h1>
    </header>
    <main class="container">
      <div class="search-movie">
        <input
          class="search-input"
          placeholder="Search movie by title"
          value=""
        />
        <button class="search-btn">Search</button>
      </div>
      <div class="new-movies">
        <h2>Actualités Cinéma</h2>

        <button class="btn-newmovie">Click ici</button>
      </div>
      <hr />
      <section class="container-movies"></section>
      <div class="btn-container">
        <button class="btn-seemore">Afficher plus de films</button>
      </div>
    </main>
    <footer>
      <img src="./img/movie_icon.png" alt="" />
      <h1>Just Watch Movie</h1>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
